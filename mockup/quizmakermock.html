<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizami</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/css/jass.css" />
    <link rel="stylesheet" href="../public/css/style.css" />
    <!-- Use for styling during mock up -->
    <link rel="stylesheet" href="./mockstyle.css" />
  </head>

    <body>
    <div class="flex-column justify-space-around">
        <header class="display-flex justify-space-between align-center p-2">
            <h1>
            <span role="img" aria-label="quiz">ðŸ¤¨</span>
            <a href="/">Quizami</a>
            </h1>

            <nav>
            <a href="/profile">profile</a> |
            <button class="no-button" id="logout">logout</button>
            <a href="/login">login</a>
            </nav>
        </header>

        <main class="container container-fluid mt-5">
        
        
        
        
        
            <!-- Handlebars snippit -->

            <header>
                <button class="hss"><p class ="score">Highscores</p></button>
                <div class="questCreatedSet" id = "qcSet">

                </div>
                <button class="time"><p class="timer">Seconds</p></button>
                <button class="hss"><p class ="score">Quiz: Anthony</p></button>
            </header>

            <button class="startBtn">
                <p>Start</p>
            </button>

            <div class="questContain">
                <!-- <h2 class="question">Question text</h2> -->
                <!-- <label for="answerchoicea">Question to ask:</label> -->
                

                <input class="question" placeholder="Write your question..." aria-placeholder="Write question...." id="writtenQuest"></input>
                    
                    
                <div class="answerBtnCon">
                    <label for="answerchoicea"><p>Answer Choice A</p>:</label>
                    <input class="answerBtn" id="answerchoicea"></input>
                    <label for="answerchoiceb"><p>Answer Choice B</p>:</label>
                    <input class="answerBtn" id="answerchoiceb"></input>
                    <label for="answerchoicec"><p>Answer Choice C</p>:</label>
                    <input class="answerBtn" id="answerchoicec"></input>
                    <label for="answerchoiced"><p>Answer Choice D</p>:</label>
                    <input class="answerBtn" id="answerchoiced"></input>
                    <label for="correctR">Choose the correct answer:</label>
                    <select id="correctR" name="correctR">
                        <option value="1">Answer Choice A</option>
                        <option value="2">Answer Choice B</option>
                        <option value="3">Answer Choice C</option>
                        <option value="4">Answer Choice D</option>
                    </select>
                
                    
                    <button class="saveQuest">Add</button>
                    <button class="finishQuiz">Finish</button>
                </div>
            </div>


            <div class="endScreen">
                <h2 class="finalScore"></h2>
                <div class="HSCon">
                    <p>Highscores:</p>
                    <ol id="draftlist"></ol>
                    <form id="highscorelog" method="POST">
                        <label for="highscoreinitial-text">Add your score: </label>
                        <input type="text" placeholder="Initials" name="userinitials" id="initialsText"/>
                        <button class="saveHighScores">Save</button>
                        <button class="clearHighScores">Clear</button>
                        <button class="playAgain">Play Again</button>
                    </form> 
                </div>
            </div>

            <!-- Handlebars snippit -->

        </main>
      <footer></footer>
    </div>

    <script src="../public/js/quizmaker.js"></script>
    <!-- <script src="/js/logout.js"></script> -->
  </body>
</html>
